    body {

      display: flex;
      flex-direction: column;

    }
    main {
      flex: 1;
      padding: 2em;
    }
    /* Footer oculto por defecto */
    footer {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    footer.visible {
      opacity: 1;
      visibility: visible;
    }
    /* Sentinel ocupa 1px al final del contenido */
    #sentinel {
      height: 1px;
    }
  </style>

</head>

  <div id="sentinel"></div>
  </main>
  <footer  id="site-footer">
    <p>&copy; 2025 proyecto Comunicacion de datos. Todos los derechos reservados.</p>
  </footer>
  <script>
    const footer = document.getElementById('site-footer');
    const sentinel = document.getElementById('sentinel');

    // Configuramos el observer
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Aparece el footer
          footer.classList.add('visible');
          // Ya no nos interesa volver a ocultarlo
          obs.unobserve(entry.target);
        }
      });
    }, {
      root: null,           // viewport
      threshold: 1.0        // al 100% de visibilidad del sentinel
    });

    observer.observe(sentinel);
  </script>
 
</body>

</html>
